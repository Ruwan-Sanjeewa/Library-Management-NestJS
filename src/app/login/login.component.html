<div class="body">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
  <h2>Login</h2>
  <div class="input">
    <div class="inputBox">
      <label>Username</label>
      <input type="text" formControlName="username" placeholder="Username" autocomplete="off">
    </div>
    <div class="inputBox">
      <label>Password</label>
      <input  formControlName="password" placeholder="Password" autocomplete="off" [type]="hide ? 'text' : 'password'" >
      <mat-icon matSuffix (click)= "hide =!hide" style="cursor: pointer;" class="showHideIcon">{{hide? 'visibility':'visibility_off'}}</mat-icon>

    </div>
    <div class="inputBox">
      <input type="submit"  value="Sign In">
    </div>
  </div>
</form>
</div>
